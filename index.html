<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Book Store</title>
</head>
<body>
    <div class="banner">
        <h1><img src="res/book-open-variant.svg" class="icon">Bookstore</h1>
        <div>
            <button class="add">Add a book</button>
        </div>
        
    </div>
    <div class="popup-form">
        <form class="popup" method="dialog">
            <h3>New book</h3>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="text" id="page" name="page" placeholder="Page Read" required>
            <div>
                <label for="checkbox-has-read">I have read this book</label>
                <input type="checkbox" name="has-read" id="checkbox-has-read" class="checkbox"/>
            </div>
            <div>
                <button class="medium-bold font-size-regular" type="submit" id="submit-btn">Add book</button>
                <button class="faded font-size-regular js-delete-btn" type="button">Cancel</button>
            </div>
        </form>
    </div>

    <div class="main-containter">
    </div>
    <script src="main.js"></script>
</body>
</html>
